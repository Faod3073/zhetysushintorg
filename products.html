<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Товары</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Жетысу Спецшинторг</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="register.html">Регистрация</a></li>
                <li><a href="cart.html">Корзина</a></li>
            </ul>
        </nav>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Поиск" onkeyup="searchProducts()">

        <div class="product-item" data-name="H818">

            <button class="add-to-cart" data-name="H818" data-price="19300">Добавить в корзину</button>
        </div>
        <div class="product-item" data-name="I-1">
            <img src="Рисунок2.png" alt="I-1">
            <h3>I-1</h3>
            <p>45200 тг</p>
            <button class="add-to-cart" data-name="I-1" data-price="45200">Добавить в корзину</button>
        </div>
    </div>
</body>
</html>
